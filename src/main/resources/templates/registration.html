<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<link rel="stylesheet" href="../style/registration.css" type="text/css">
<body>

<form method="POST" th:action="@{/registration}" id="registerForm" th:object="${userForm}">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="login"><b>Login</b></label>
        <input type="text" placeholder="Login" th:name="*{login}" id="login" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" th:name="*{email}" id="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" th:name="*{password}" id="password" required>
        <hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" id="btn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="auth/login">Sign in</a>.</p>
    </div>
</form>

<script src="../js/registrationPageScript.js"></script>

</body>
</html>
